<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajero Automático</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Bienvenido al Cajero Automático</h1>
    <div class="form">
      <label for="account-select">Selecciona tu cuenta:</label>
      <select id="account-select">
        <option value="0">Moises</option>
        <option value="1">Tatiana</option>
        <option value="2">Samantha</option>
      </select>
      <br>
      <label for="password-input">Ingresa tu contraseña:</label>
      <input type="password" id="password-input">
      <button onclick="login()">Ingresar</button>
    </div>
    <div id="options" style="display: none;">
      <h2 class="subtitle">Opciones:</h2>
      <button onclick="consultarSaldo()">Consultar saldo</button>
      <button onclick="ingresarMonto()">Ingresar monto</button>
      <button onclick="retirarMonto()">Retirar monto</button>
    </div>
    <div id="result" style="display: none;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
